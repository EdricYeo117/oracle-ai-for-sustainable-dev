<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Hologram With Oracle Database</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTum6k5d8zV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #transcription {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        button, select {
            margin-top: 10px;
        }
        .radio-group, .select-group {
            margin-top: 15px;
            text-align: center;
        }
        .flags {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .flags img {
            width: 30px;
            height: 20px;
            margin-left: 5px;
        }
        .bottom-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bottom-images img {
            width: 45%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="flags">
    <img src="images/United-Kingdom-Flag.png" alt="Flag 1">
    <img src="images/Brazil-Flag.png" alt="Flag 2">
    <img src="images/United-Arab-Emirates-Flag.png" alt="Flag 3">
    <img src="images/China-Flag.png" alt="Flag 4">
    <img src="images/Japan-Flag.png" alt="Flag 5">
</div>

<h1>Oracle Database hologramas de IA interativos</h1>
<p> Click "Start" and speak in Portuguese. <br>Click "Stop & Send" to finish and send your question.<br>Por exemplo "qual √© o videogame mais vendido" </p>

<div class="select-group">
    <label for="languageCode">Select Language:</label>
    <select id="languageCode">
        <option value="en-US">English (United States)</option>
        <option value="pt-BR" selected>Portuguese (Brazil)</option>
        <option value="ja-JP">Japanese (Japan)</option>
        <option value="zh-CN">Chinese (Mandarin)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="fr-FR">French (France)</option>
    </select>
</div>

<div class="select-group">
    <label for="voiceName">Select Voice:</label>
    <select id="voiceName">
        <option value="pt-BR-Wavenet-A" selected>Portuguese Female</option>
        <option value="pt-BR-Wavenet-B">Portuguese Male</option>
        <option value="en-US-Wavenet-D">English Female</option>
        <option value="en-US-Wavenet-F">English Male</option>
    </select>
</div>

<div class="radio-group">
    <label><input type="radio" name="mode" value="use chat" checked> Chat</label>
    <label><input type="radio" name="mode" value="use narrate"> Narrate (NL2SQL / Select AI / Vector RAG)</label>
</div>

<button id="startBtn" class="btn btn-primary">üé§ Start</button>
<button id="stopSendBtn" class="btn btn-danger" disabled>üõëüì§ Stop & Send</button>
<button id="clearBtn" class="btn btn-warning">üóëÔ∏è Clear Text</button>
<button id="mirrorMeBtn" class="btn btn-info">üì∏ Mirror Me</button>

<div id="transcription"></div>
<p id="responseMessage"></p>

<div class="bottom-images">
    <img src="images/aiholoarch.png" alt="Image 1">
    <img src="images/oracleconverged23ai.webp" alt="Image 2">
</div>
</body>
</html>
