apiVersion: v1
kind: Service
metadata:
  name: account-springboot
  namespace: financial
  annotations:
    external-dns.alpha.kubernetes.io/hostname: oracledatabase-financial.org
spec:
  selector:
    app: account
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 443              # External HTTPS port
      targetPort: 443       # Assuming Spring Boot is serving HTTPS on 8443